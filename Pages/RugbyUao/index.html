<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Mensaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .card p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        .card a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .card a:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .card {
                padding: 15px;
            }

            .card h1 {
                font-size: 20px;
            }

            .card p {
                font-size: 14px;
            }

            .card a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card" id="messageCard">
        <h1 id="cardTitle">Bienvenido</h1>
        <p id="cardMessage">Este es un mensaje de prueba.</p>
        <a id="cardLink" href="https://www.example.com">Ir a Example</a>
    </div>

    <script>
        function updateCardContent(title, message, linkText, linkUrl) {
            document.getElementById("cardTitle").textContent = title;
            document.getElementById("cardMessage").textContent = message;
            document.getElementById("cardLink").textContent = linkText;
            document.getElementById("cardLink").setAttribute("href", linkUrl);
        }

        // Ejemplo de cómo usar la función para actualizar el contenido
           updateCardContent("Hay una buena y una mala noticia", "La mala noticia es que eres chismos@. La buena es que aún así te queremos en el equipo de Rugby de la Universidad", "¡Quiero Unirme!", "https://chat.whatsapp.com/ByRvEJllgKY0m7E09ytnhn");
    </script>
</body>
</html>
